<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Registration form using bootstrap and jqury</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
</head>
<body>
  <form action="/registered" method="post" class="container border mt-3" name="validform">
    <div class="row">
      <div class="col-md-12 mb-3 mx-auto"> <h1>Register</h1></div>
    </div>
    <div class="row">
      <label for="username">Userame</label>
      <input type="text" placeholder="Username" readonly class="col-md-6 mb-3" id="username" name="username">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="name">Name</label>
        <input type="text" autocomplete="name" name="name" class="form-control" id="name" placeholder="Name"
          value="Mark Otto" required />
        <div class="" id="namefeed"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="number">Number</label>
        <input type="number" autocomplete="mobile" name="number" length="10" class="form-control" id="number"
          placeholder="Number" value="8208793805" required />
        <div class="" id="numfeed"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" autocomplete="email" name="email" id="email" placeholder="Email"
          value="Markotto@gmail.com" required />
        <div class="" id="mailfeed"></div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="pass">Password</label>
        <input type="password" name="password" autocomplete="current-password" class="form-control" id="pass"
          placeholder="Password" value="Monish@1212" required />
        <input class="form-check-input" type="checkbox" id="showpassword" onclick="showFunction()" />
        <label class="form-check-label" for="showpassword">
          Show Password
        </label>
        <div class="" id="passfeed"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="state">
          State
        </label><br>
        <input type="text" class="form-control" placeholder="state" value="Maharastra" id="state" name="state">
      </div>
      <div class="col-md-6 mb-3">
        <label for="city">
          City
        </label><br>
        <input type="text" class="form-control" id="city" placeholder="city" value="Nagpur" name="city">
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 mb-3 mt-4" style="text-align: center">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    // username

    document.getElementById("name").addEventListener("blur", function () {
        $x = parseInt(Math.random() * 10000);
      $y = $("#name").val().split(" ");
      if ($y.length !== 0) {
        $("#username").val($y[0] + "#" + $x);
        return $username = $y[0] + "#" + $x;
      }
      });
    // show password
    function showFunction() {
      x = document.getElementById("pass");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
  </script>
</body>

</html>
